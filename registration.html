<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <h1 align="center">Registration Form</h1>
    </header>

    <main>
        <form action="registration_handler.php" method="POST">
            <table align="left">
                <tr>
                    <td align="left"><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="confirm_password">Confirm Password:</label></td>
                    <td><input type="password" id="confirm_password" name="confirm_password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="birthdate">Date of Birth:</label></td>
                    <td><input type="date" id="birthdate" name="birthdate" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="country">Country:</label></td>
                    <td><input type="text" id="country" name="country" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="interests">Interests:</label></td>
                    <td><textarea id="interests" name="interests" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td align="left"><label for="education">Education:</label></td>
                    <td><input type="text" id="education" name="education" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
            
                <tr>
                    <td></td>
                    <td></td> <!-- Empty row for spacing -->
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
